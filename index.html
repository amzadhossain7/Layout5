<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout five</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="layout">
        <div class="logo">
            <div class="logo_main">
                <h1>LOGO</h1>
            </div>
            <div class="banner">
                 <h1>Banner</h1>      
            </div>
        </div>
        <div class="info">
            <h1>control panel</h1>
        </div>
        <div class="content">
            <div class="introduction">
                <div class="introduction_main">
                    <h1>introduction</h1>
                </div>
                <div class="courses">
                    <h1>courses</h1>
                </div>
            </div>
            <div class="middle">
                <div class="slide">
                    <div class="hot_news">
                        <h1>Hot news</h1>
                    </div>
                    <div class="photo_slide">
                        <h1>photo slide</h1>
                    </div>
                </div>
                <div class="news">
                    <div class="news1">
                        <h1>News 1</h1>
                    </div>
                    <div class="news2">
                        <h1>New 2</h1>
                    </div>
                    <div class="news3">
                        <h1>News3</h1>
                    </div>
                </div>
                <div class="news_bottom">
                    <div class="news4">
                        <h1>News 4</h1>
                    </div>
                    <div class="news5">
                        <h1>news 5</h1>
                    </div>
                    <div class="news6">
                        <h1>News 6</h1>
                    </div>
                </div>
                <div class="highlight">
                    <h1>highlight</h1>
                </div>
            </div>
            <div class="right_content">
                <div class="calender">
                    <h1>calender</h1>
                </div>
                <div class="graphs">
                    <h1>Graphs</h1>
                </div>
                <div class="maps">
                    <h1>Maps</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <footer>
            <h1  class="footer_main">Footer</h1>
            <p>&copy;All Right Reserved by Amzad Hossain</p>
        </footer>
    </div>
</body>
</html>
